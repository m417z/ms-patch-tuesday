    <script src="moment.min.js" type="text/javascript"></script>
    <script src="moment-timezone-with-data.min.js" type="text/javascript"></script>
    <script>
        let nextPatchTuesday = null;

        function getPatchTuesdayOfMonth(date) {
            date.date(1);
            if (date.day() > 2) {
                date.day(2 + 7);
            }
            date.day(2 + 7);
            date.hour(10).minute(0).second(0).milliseconds(0);
        }

        function getNextPatchTuesday(now) {
            let next = now.clone();
            getPatchTuesdayOfMonth(next);
            if (now > next) {
                next.add(1, 'month');
                getPatchTuesdayOfMonth(next);
            }

            return next;
        }

        function timerLoop() {
            const now = moment.tz('America/Los_Angeles');
            const next = getNextPatchTuesday(now);
            if (!next.isSame(nextPatchTuesday)) {
                nextPatchTuesday = next;
                let last = next.clone().add(-1, 'month');
                getPatchTuesdayOfMonth(last);
                document.getElementById('last-patch-tuesday-date').textContent = last.format('LL').split(',')[0];
                document.getElementById('next-patch-tuesday-date').textContent = next.format('LL').split(',')[0];
            }

            const duration = moment.duration(next.diff(now));

            if (Math.floor(duration.asSeconds()) > 0) {
                const days = Math.floor(duration.asDays());
                const hours = duration.hours();
                const minutes = duration.minutes();
                const seconds = duration.seconds();

                document.getElementById('countdown-val-days').textContent = days;
                document.getElementById('countdown-val-hours').textContent = hours;
                document.getElementById('countdown-val-minutes').textContent = minutes;
                document.getElementById('countdown-val-seconds').textContent = seconds;
            } else {
                document.getElementById('countdown-val-days').textContent = 'üôÄ';
                document.getElementById('countdown-val-hours').textContent = 'üôÄ';
                document.getElementById('countdown-val-minutes').textContent = 'üôÄ';
                document.getElementById('countdown-val-seconds').textContent = 'üôÄ';
            }

            const milliseconds = duration.milliseconds();

            /*console.log(`
                Days: ${days}
                Hours: ${hours}
                Minutes: ${minutes}
                Seconds: ${seconds}
                Milliseconds: ${milliseconds}
                `);*/

            setTimeout(timerLoop, milliseconds);
        }

        timerLoop();
    </script>
